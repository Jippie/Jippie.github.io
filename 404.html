<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 â€” Page not found</title>
    <style>
        :root{color-scheme: light dark}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f8fafc;
            color:#0f172a;
            padding:24px;
            text-align:center;
        }
        .card{
            max-width:720px;
            width:100%;
            background:linear-gradient(180deg,rgba(255,255,255,0.8),rgba(255,255,255,0.6));
            border-radius:12px;
            padding:40px;
            box-shadow:0 6px 30px rgba(2,6,23,0.08);
            backdrop-filter:blur(6px);
        }
        h1{font-size:96px;margin:0 0 8px;line-height:1}
        @media (max-width:480px){h1{font-size:64px}}
        p{margin:0 0 20px;color:#475569}
        a.button{
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            text-decoration:none;
            background:#0ea5e9;
            color:white;
            font-weight:600;
        }
        a.secondary{margin-left:12px;color:#64748b;text-decoration:none;font-size:14px}
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">404</h1>
        <p>We couldn't find the page you're looking for.</p>
        <p>
            <a class="button" href="/">Go to homepage</a>
            <a class="secondary" href="javascript:history.back()">Go back</a>
        </p>
        <p style="margin-top:18px;font-size:13px;color:#94a3b8">If you reached this page from an external link, the URL may be outdated.</p>
    </main>
</body>
</html>
