<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 — Page not found</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        /* kleine aanvullingen zodat knoppen en titels hetzelfde aanvoelen als op de index */
        .button {
            display:inline-block;
            padding:10px 16px;
            border-radius:8px;
            text-decoration:none;
            background:#ff4747;
            color:white;
            font-weight:600;
        }
        .secondary {
            margin-left:12px;
            color:#ffb3b3;
            text-decoration:none;
            font-size:14px;
        }
        .card-title {
            font-size:48px;
            margin:0 0 8px;
        }
        @media (max-width:480px){ .card-title{ font-size:36px } }

        /* zorg dat de waarschuwing zichtbaar is op deze pagina */
        #warning { display:block; margin-top:18px; font-size:13px; color:rgb(255,0,0); font-weight:normal; text-align:center; }

        /* Dino-wrapper buiten de kaart en gecentreerd */
        .dino-wrapper {
            margin: 1.5rem auto;
            max-width: 900px;
            width: calc(100% - 2rem);
            height: 420px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            border-radius: 8px;
            overflow: hidden;
            background: #000; /* optioneel, ruimte rond iframe */
        }
        .dino-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: static;
        }
    </style>
</head>
<body>
    <header>
        <h1>404 — Page not found</h1>
    </header>
    <main>
        <h2 class="card-title" id="title">404</h2>
        <p>We couldn't find the page you're looking for.</p>
        <p>
            <a class="button" href="/">Go to homepage</a>
            <a class="secondary" href="javascript:history.back()">Go back</a>
        </p>
        <p id="warning">If you reached this page from an external link, the URL may be outdated.</p>
    </main>

    <!-- Dino-iframe staat nu buiten de main en is gecentreerd -->
    <div class="dino-wrapper">
        <iframe src="https://chromedino.com/" frameborder="0" scrolling="no" loading="lazy"></iframe>
    </div>
    <p style="text-align:center; font-size:12px; color:#666;">Sorry for the ad, its just the iframe</p>
</body>
</html>
