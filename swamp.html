<!DOCTYPE html>

<head>
    <title>Swamp</title>
    <link rel="stylesheet" href="styles/swamp.css">
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Jippie/Jippie.github.io/refs/heads/main/assets/logo.ico">
    <style>
    </style>
</head>

<body>
    <div id="entergrid">
        <button id="enter">ENTER</button>
    </div>
    <div id="buiten" class="page">GET OUT OF MY SWAMP!!</div>
    <img id="shrek" class="page" src="https://github.com/polewolf/swamp/blob/main/shrek.jpg?raw=true">
    <script>
        const entergrid = document.getElementById("entergrid")
        const enter = document.getElementById("enter")
        const page = document.querySelectorAll(".page")
        const audio = new Audio('https://github.com/polewolf/swamp/raw/refs/heads/main/what-are-you-doing-in-my-swamp.mp3');

        enter.addEventListener("click", () => {
            audio.play();
            entergrid.style.display = "none"
            page.forEach((i) => {
                i.style.display = "block"
            })
            
        })
        
    </script>
</body>
