<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jippie</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/Jippie/Jippie.github.io/refs/heads/main/assets/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #1d3067;
            color: #fff;
            padding: 2rem 0;
        }
        main {
            color: #ffffff;
            margin: 2rem auto;
            max-width: 600px;
            background: #1d3067;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            margin-top: 0;
        }
        img {
            border: #000000 solid 4px;
        }

        #warning {
            color: rgb(255, 0, 0);
            font-weight: bold;
            margin-top: 2rem;
            text-align: right;
            font-size: 75%;
            display: none;
        }
        a {
            color: #ff4747;
            text-decoration: none;
            transition: all 0.5s ease;
        }
        a:hover {
            text-decoration: underline;
            font-size: 110%;
        }
        #silvijf {
            display: inline-block;
            margin-top: 1rem;
            transition: transform 0.5s ease;
        }
        #silvijf:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Jippies site!</h1>
    </header>
    <main>
        <p>This is my site!</p>
        <p></p>
        <p>Check out my friend's site:</p>
        <a href="https://silvijf.github.io" target="_blank" rel="noopener" id="silvijf">
            <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/logo.ico" alt="Visit my friend's site" style="max-width:200px; border-radius:8px;">
    </a>
    </main>
    <p id="warning">If you see this on <a href="https://jippie.nl.eu.org" target="_blank" rel="noopener">jippie.nl.eu.org</a>, this is not always on, <a href="https://jippie.github.io" target="_blank" rel="noopener">jippie.github.io</a> is</p>
    <script>
        const warning = document.getElementById("warning")
        if (window.location.href.startsWith("https://jippie.nl.eu.org")) {
            warning.style.display = "block"
        }
    </script>
</body>
</html>
